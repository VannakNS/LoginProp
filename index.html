<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG IN</title>


    <link rel="stylesheet" href="./CSS/body.css">
    <link rel="stylesheet" href="./CSS/container.css">
    <link rel="stylesheet" href="./CSS/loin.css">


</head>
<body>
    <div class="container">
        <div class="container-welcome">
            <div class="bg-welcome"></div>
            <h1>welcome to login</h1>
        </div>
        <div class="login-container">
            <div class="login">
                <div class="description">
                    <h1>Log in</h1>
                    <p>welcome back ,you can accese to your account</p>
                </div>
                <div class="button-input">
                    <div class="input-info">
                        <label for="email">Email</label>
                        <input type="email" placeholder="Input your Email" name="" id="">
                        <label for="password">password</label>
                        <input type="password" placeholder="Input your Password" name="" id="">
                    </div>
                    <div class="veryfy-info">
                        <div class="checking">
                            <input type="checkbox" name="" id="">
                            <label for="checkbox">Remember me</label>
                        </div>
                        <a href="">Forgot password</a>
                    </div>
                    <div class="submit-info">
                        <button>Log in</button>
                        <div class="ask-info">
                            <h1>New User?</h1>
                            <a href="">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
